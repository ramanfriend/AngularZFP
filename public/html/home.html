<div  class="container-fluid text-center">
 <div style="background-color:lavender;border: 1px solid gray;padding: 0 16px 16px 21px;" class="container">        
    <div class="row">
         <div class="col-md-12"><h3> Filter</h3></div>
    </div>
    <div class="row">
          <div class="col-sm-2" style="background-color:lavender;"><strong>Patient Name</strong></div>         
          <div class="col-sm-2">
          <input type="text" class="form-control" id="exampleInputEmail1" ng-model="searchparam.name" placeholder="Patient Name">
          </div>
          <div class="col-sm-2" style="background-color:lavender;"><strong>Date of Birth</strong></div>         
          <div class="col-sm-2">
          <input type="text" class="form-control" id="exampleInputEmail1" ng-model="searchparam.dob" placeholder="Date of Birth">
          </div>
          <div class="col-sm-2" style="background-color:lavender;"><strong>Contact</strong></div>         
          <div class="col-sm-2">
          <input type="text" class="form-control" id="exampleInputEmail1" ng-model="searchparam.contact" placeholder="Contact">
          </div>
    </div>
  <div class="row">
      <label class="col-md-4 control-label"></label>
      <div class="col-md-12 text-right" style="top:10px;">
         <button type="submit" class="btn btn-warning" ng-click="BindSearchData()">Send <span class="glyphicon glyphicon-search"></span></button>
      </div>
      
  </div>

  </div>

  <div style="background-color:lavender;" class="container">   
       <div class="row">
        <div class="col-sm-12 text-left">
            <div class="row">
            <div class="col-sm-12 text-center" style="background-color:lavender;"> <h3> Search Details</h3></div>
            </div> 
            <div class="row content">
                <div class="col-sm-12 text-center">
                    <table id="example" class="table table-striped table-bordered" cellspacing="0" width="100%">
                        <thead>
                            <tr>   
                                <th>Patient ID</th>              
                                <th>Name</th>                                
                                <th>Date Of Birth</th>
                                <th>Contact</th>
                                <th>Description</th>
                                <th>Accession</th>
                                  
                            </tr>
                        </thead>                   
                        <tbody>
                            <tr style="cursor:pointer" ui-sref="patientdetails({ PId: item._id })" on-last-repeat ng-repeat="item in dataobj">   
                                <td>{{item._id}}</td>                             
                                <td>{{item.name}} </td>                                
                                <td>{{item.dob}}</td>
                                <td>{{item.contact}}</td>
                                <td>{{item.description}}</td>
                                <td>{{item.accession}}</td>
                            </tr>  
                        </tbody>
                    </table>
                </div>
            </div>           
        </div>
       </div>     
  </div>
 </div>
